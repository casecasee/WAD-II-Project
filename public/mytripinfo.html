<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROAMEO - My Trip Info</title>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Slab:wght@400;700&display=swap">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Pacifico&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap">
    <style>
        /* Nav bar */
        .navbar {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; 
            padding: 0px 0;
        }

        .navbar-brand { 
            color: white !important; 
            font-weight: 700;  
            font-size: 40px; /* Adjusted size for better appearance */ 
            font-family: "Pacifico", cursive; 
            font-weight: 200; 
            /* font-family: "Playwrite GB S", serif;  */
        }

        .nav-item{
            margin: 0px 20px;
            color: white;
        }

        .navbar .nav-item .nav-link{
            color: white;
            font-size: 18px;
            border-radius: 25px;
            font-family: "Playwrite GB S", serif;
            font-family: "SF Pro Text";
            font-weight: 700;
        }

        .navbar-nav .nav-link:hover {
            background-color: #DCB287;
            color:black;
        }
        /* .search-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 20px;
        }
        .search-bar {
            padding: 5px 10px;
            border: 1px solid #ccc;

        .profile-pic {
            width: 30px;
            height: 30px;
            background-color: #ccc;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #333;

        }
        .main-content {
            margin-top: 60px; /* Adjust based on your header height */

            height: calc(100% - 60px); /* Adjust based on your header height */
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light navbar-expand-md" style="background-color: #764F37;">
        <div class="container">

            <div class="d-flex col-3">
                <a href="homepage.html" class="navbar-brand">Roameo</a>
            </div>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse col-6 justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="social.html">Community Feed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mytrips.html">My Trip</a>
                    </li>
                </ul>
            </div>
    
            <div class="d-flex col-3 justify-content-end">
                <a href="profile.html">
                    <img src="dp.png" alt="Profile" class="profile-pic">
                </a>
            </div>
        </div>
    </nav>

        <div class="main-content">
            <h1 class="mb-4">My Trip Info</h1>

            <div class="row">
                <div class="col-md-8">
                    <!-- Hotels and Lodging dropdown -->
                    <div class="mb-4">
                        <h2>Hotels and Lodging</h2>
                        <select v-model="selectedHotel" class="form-select mb-2">
                            <option v-for="hotel in hotels" :key="hotel.id" :value="hotel">
                                {{ hotel.name }}
                            </option>
                        </select>
                        <button @click="addHotel" class="btn btn-primary">+ Add Hotel</button>
                    </div>

                    <!-- Hotel details -->
                    <div v-if="selectedHotel" class="mb-4">
                        <h3>{{ selectedHotel.name }}</h3>
                        <p>Date: {{ selectedHotel.startDate }} - {{ selectedHotel.endDate }}</p>
                    </div>

                    <!-- Itinerary dropdown -->
                    <div class="mb-4">
                        <h2>Itinerary</h2>
                        <select v-model="selectedDay" class="form-select">
                            <option v-for="day in itinerary" :key="day.id" :value="day">
                                {{ day.name }}
                            </option>
                        </select>
                    </div>

                    <!-- Day details -->
                    <div v-if="selectedDay" class="mb-4">
                        <h3>{{ selectedDay.name }}</h3>
                        <p>{{ selectedDay.activities }}</p>
                    </div>
                </div>

                <div class="col-md-4">
                    <!-- Flight Details -->
                    <div class="mb-4">
                        <h2>Flight Details</h2>
                        <p>{{ flightInfo }}</p>
                    </div>

                    <!-- Budget Tracker -->
                    <div class="budget-tracker">
                        <svg width="100" height="100" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="45" fill="none" stroke="#ddd" stroke-width="10" />
                            <circle cx="50" cy="50" r="45" fill="none" stroke="#4CAF50" stroke-width="10"
                                :stroke-dasharray="circumference"
                                :stroke-dashoffset="dashOffset" />
                            <text x="50" y="50" text-anchor="middle" dy=".3em" font-size="20">
                                {{ budgetPercentage }}%
                            </text>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                hotels: [
                    { id: 1, name: 'Grand Hotel', startDate: '2023-06-01', endDate: '2023-06-05' },
                    { id: 2, name: 'Seaside Resort', startDate: '2023-06-06', endDate: '2023-06-10' },
                ],
                selectedHotel: null,
                itinerary: [
                    { id: 1, name: 'Day 1', activities: 'Visit the museum' },
                    { id: 2, name: 'Day 2', activities: 'Beach day' },
                    { id: 3, name: 'Day 3', activities: 'Mountain hiking' },
                ],
                selectedDay: null,
                flightInfo: 'Flight AA123, Departure: 10:00 AM',
                budget: {
                    total: 1000,
                    spent: 600
                },
                circumference: 2 * Math.PI * 45
            },
            computed: {
                budgetPercentage() {
                    return Math.round((this.budget.spent / this.budget.total) * 100);
                },
                dashOffset() {
                    return this.circumference * (1 - this.budget.spent / this.budget.total);
                }
            },
            methods: {
                addHotel() {
                    // This method would typically open a modal or navigate to hotels.html
                    console.log('Add hotel clicked');
                }
            }
        });
    </script>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
