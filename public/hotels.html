<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROAMEO - Hotel comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Slab:wght@400;700&display=swap">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Pacifico&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Pacifico&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="navbar.css">
    <link rel = "stylesheet" href = "trip.css"> 

    <style>

        .main-content {
            display: flex;
            padding: 20px;
        }
        .destination {
            margin-bottom: 20px;
            margin-right: 5px;
        }
        .details {
            flex: 3;
        }
        .search-button {
            margin-bottom: 20px;
            margin-left: 5px;
        }
        /* .right-content {
            flex: 1;
        } */
        .date-picker {
            margin-bottom: 20px;
        }
        .hotel-comparisons {
            border: 1px solid #ddd;
            padding: 10px;
            margin-left: 20px;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
        }

        .hotel-comparisons h2 {
            margin-bottom: 20px;
        }
        /* #budgetChart {
            width: 200px;
            height: 200px;
        } */
        .nav-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 10px 0;
        }
        /* options */
        .buttons-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); 
            margin: 50px auto;
            max-width: 500px; 
        }

        .btn {
            background-color: #B5855B; 
            color: white;
            font-weight: bold;
            padding: 15px 30px;
            margin: 15px;
            border: none;
            border-radius: 10px;
            font-size: 19px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #DCB287;
            transform: translateY(-2px);
        }

        .btn img {
            height: 50px;
            margin-right: 10px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 40px;
            color: #764F37;
            margin-bottom: 30px;
        }
        /* Style for <a> tags that look like buttons */
        .nav-buttons a.button {
            padding: 8px 20px;
            background-color: #4285f4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
            font-size: 16px;
            display: inline-block;
        }

        .nav-buttons a.button:hover {
            background-color: #3367d6;
        }
        .hotel-card {
            display: flex;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .hotel-image {
            flex: 1;
            max-width: 200px;
        }
        .hotel-image img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .hotel-description {
            flex: 2;
            padding: 0 20px;
        }
        .hotel-prices {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .price-comparison {
            margin-bottom: 10px;
        }

        /* Add responsive styles */
        @media screen and (max-width: 480px) {
            .main-content {
                flex-direction: column;
                padding: 10px;
            }

            .destination, .date-picker, .search-button {
                width: 100%;
                margin: 5px 0;
            }

            .hotel-comparisons {
                margin: 10px;
            }

            .hotel-card {
                flex-direction: column;
                padding: 15px;
            }

            .hotel-image {
                max-width: 100%;
                margin-bottom: 10px;
            }

            .hotel-description {
                padding: 10px 0;
            }

            .hotel-prices {
                text-align: center;
                margin: 10px 0;
            }

            .nav-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                width: 100%;
                margin: 5px 0;
                padding: 10px;
                font-size: 16px;
            }

            .btn img {
                height: 30px;
            }

            input[type="text"],
            input[type="date"] {
                width: 100%;
                margin: 5px 0;
            }

            #search-button {
                width: 100%;
                margin-top: 10px;
            }

            /* Update navbar styles for mobile */
            .navbar {
                padding: 10px 0;
            }

            .navbar-brand {
                font-size: 30px; /* Smaller font size for mobile */
            }

            .navbar-toggler {
                display: block;  /* Ensure hamburger menu is visible */
                border-color: white;  /* Make hamburger icon visible */
            }

            .navbar-toggler-icon {
                background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='white' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
            }

            .navbar .container {
                padding: 0 15px;  /* Add some padding */
            }

            .navbar-collapse {
                background-color: #764F37;  /* Match navbar background */
                padding: 10px;
                border-radius: 0 0 8px 8px;
            }

            .nav-item {
                margin: 5px 0;  /* Adjust spacing between nav items */
            }
        }

        /* Add this CSS for the popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
            animation: fadeIn 0.3s;
        }

        .popup-content {
            margin-bottom: 15px;
        }

        .popup h3 {
            color: #764F37;
            margin-bottom: 10px;
        }

        .popup p {
            color: #666;
            margin-bottom: 20px;
        }

        .popup-button {
            background-color: #B5855B;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .popup-button:hover {
            background-color: #DCB287;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="navbar-app"> 
        <navbar-component></navbar-component> 
  </div> 
   
  <script src = "navbarLoader.js"></script>

    <div class="nav-buttons">
        <a href="addflightinfo.html"><button id="flight" class="btn"><img src="countryPics/ticket_sign.png" alt="Flight Icon">FLIGHT</button></a>
        <a href="hotels.html"><button id="hotel" class="btn"><img src="countryPics/hotel_sign.png" alt="Hotel Icon">HOTEL</button></a>
        <button id="attractions" class="btn" @click="goToAttractions"><img src="countryPics/attraction_sign.png" alt="Attractions Icon">ATTRACTIONS</button>
    </div>
    
    <div class="main-content">
        <div class="destination">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" placeholder="Enter city name" required>
        </div>
        <div class="date-picker">
            <label for="start-date">Check-in:</label>
            <input type="date" id="start-date" required>
            <label for="end-date">Check-out:</label>
            <input type="date" id="end-date" required>
        </div>
        <div class="search-button">
            <button id="search-button" onclick="displayHotels()">Search Hotels</button>
        </div>
    </div>
    <div class="hotel-comparisons">
        <h2>Hotels</h2>
        <div id="hotel-list"></div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="successPopup">
        <div class="popup-content">
            <h3>Success!</h3>
            <p>Hotel has been added to your trip successfully.</p>
            <button class="popup-button" onclick="closePopup()">OK</button>
        </div>
    </div>

    <script>
        // if uw api key lmk
        const RAPID_API_KEY =   import.meta.env.VITE_RAPID_API_KEY;
        const RAPID_API_HOST =  import.meta.env.VITE_RAPID_API_HOST;
        function displayHotels() {
            // Get values when the function is called
            const destination = document.getElementById('destination').value;
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;

            // Validate inputs
            if (!destination || !startDate || !endDate) {
                alert('Please fill in all fields');
                return;
            }

            // First, get the destination ID
            const locationOptions = {
                method: 'GET',
                url: 'https://booking-com.p.rapidapi.com/v1/hotels/locations',
                params: {
                    name: destination,
                    locale: 'en-us'
                },
                headers: {
                    'X-RapidAPI-Key': RAPID_API_KEY,
                    'X-RapidAPI-Host': RAPID_API_HOST
                }
            };

            // First get the destination ID, then search for hotels
            axios.request(locationOptions)
                .then(function (locationResponse) {
                    if (locationResponse.data && locationResponse.data.length > 0) {
                        const location = locationResponse.data[0];
                        console.log('Location data:', location); // For debugging
                        
                        const searchOptions = {
                            method: 'GET',
                            url: 'https://booking-com.p.rapidapi.com/v1/hotels/search-by-coordinates',
                            params: {
                                units: 'metric',
                                room_number: '1',
                                longitude: location.longitude,
                                latitude: location.latitude,
                                filter_by_currency: 'SGD',
                                locale: 'en-us',
                                checkout_date: endDate,
                                adults_number: '2',
                                checkin_date: startDate,
                                order_by: 'popularity',
                                page_number: '0'
                            },
                            headers: {
                                'X-RapidAPI-Key': RAPID_API_KEY,
                                'X-RapidAPI-Host': RAPID_API_HOST
                            }
                        };

                        // Clear previous results
                        const hotelList = document.getElementById('hotel-list');
                        while (hotelList.firstChild) {
                            hotelList.removeChild(hotelList.firstChild);
                        }
                        
                        return axios.request(searchOptions);
                    } else {
                        throw new Error('Location not found');
                    }
                })
                .then(function (response) {
                    console.log('API Response:', response.data);
                    if (response.data.result) {
                        displayHotelData(response.data.result);
                    } else {
                        const hotelList = document.getElementById('hotel-list');
                        while (hotelList.firstChild) {
                            hotelList.removeChild(hotelList.firstChild);
                        }
                        const messageText = document.createTextNode('No hotels found');
                        hotelList.appendChild(messageText);
                    }
                })
                .catch(function (error) {
                    console.error('API Error Details:', error.response?.data || error.message);
                    let errorMessage = 'Error fetching hotel data: ';
                    
                    if (error.response?.data?.detail) {
                        // Format the error details in a more readable way
                        const details = error.response.data.detail;
                        errorMessage += details.map(d => `${d.msg} (${d.loc.join('.')})`).join(', ');
                    } else {
                        errorMessage += error.message;
                    }
                    
                    const hotelList = document.getElementById('hotel-list');
                    while (hotelList.firstChild) {
                        hotelList.removeChild(hotelList.firstChild);
                    }
                    const messageText = document.createTextNode(errorMessage);
                    hotelList.appendChild(messageText);
                });
        }

        function displayHotelData(hotels) {
            const hotelList = document.getElementById('hotel-list');
            
            if (!Array.isArray(hotels) || hotels.length === 0) {
                const noHotelsText = document.createTextNode('No hotels found for this destination');
                hotelList.appendChild(noHotelsText);
                return;
            }
            
            hotels.forEach(hotel => {
                // Create main hotel card div
                const hotelDiv = document.createElement('div');
                hotelDiv.className = 'hotel-card';

                // Create and append image section
                const imageDiv = document.createElement('div');
                imageDiv.className = 'hotel-image';
                const img = document.createElement('img');
                img.src = hotel.max_photo_url || 'placeholder-image.jpg';
                img.alt = hotel.hotel_name;
                imageDiv.appendChild(img);

                // Create and append description section
                const descriptionDiv = document.createElement('div');
                descriptionDiv.className = 'hotel-description';
                
                const hotelName = document.createElement('h3');
                hotelName.textContent = hotel.hotel_name;
                
                const address = document.createElement('p');
                address.textContent = hotel.address || 'Address not available';
                
                const rating = document.createElement('p');
                rating.textContent = `Rating: ${hotel.review_score || 'N/A'}/10`;
                
                descriptionDiv.appendChild(hotelName);
                descriptionDiv.appendChild(address);
                descriptionDiv.appendChild(rating);

                // Create and append prices section
                const pricesDiv = document.createElement('div');
                pricesDiv.className = 'hotel-prices';
                
                const price = document.createElement('p');
                price.textContent = hotel.min_total_price ? 
                    `Price: SGD ${hotel.min_total_price}` : 
                    'Price not available';
                pricesDiv.appendChild(price);

                // Create and append add button section
                const addButtonDiv = document.createElement('div');
                addButtonDiv.className = 'add-button';
                
                const addButton = document.createElement('button');
                addButton.textContent = 'Add';
                addButton.addEventListener('click', () => addHotel(hotel.hotel_id));
                addButtonDiv.appendChild(addButton);

                // Append all sections to hotel card
                hotelDiv.appendChild(imageDiv);
                hotelDiv.appendChild(descriptionDiv);
                hotelDiv.appendChild(pricesDiv);
                hotelDiv.appendChild(addButtonDiv);

                // Append hotel card to list
                hotelList.appendChild(hotelDiv);
            });
        }

        function showPopup() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('successPopup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('successPopup').style.display = 'none';
        }

        function addHotel(hotelId) {
            const hotel = hotels.find(h => h.hotel_id === hotelId);
            if (hotel) {
                const hotelData = {
                    id: hotel.hotel_id,
                    name: hotel.hotel_name,
                    price: parseFloat(hotel.min_total_price),
                    startDate: document.getElementById('start-date').value,
                    endDate: document.getElementById('end-date').value
                };

                // Get the mytripinfo Vue instance
                const mytripinfoApp = window.opener ? window.opener.document.querySelector('.trip-container').__vue__ : null;
                
                if (mytripinfoApp) {
                    // Add the hotel expense to the budget tracker
                    mytripinfoApp.addHotelExpense(hotelData);
                    showPopup();  // Show the popup instead of alert
                } else {
                    // Store the hotel data in localStorage if mytripinfo page is not open
                    const savedHotels = JSON.parse(localStorage.getItem('pendingHotels') || '[]');
                    savedHotels.push(hotelData);
                    localStorage.setItem('pendingHotels', JSON.stringify(savedHotels));
                    showPopup();  // Show the popup instead of alert
                }
            }
        }
    </script>
</body>
</html>
