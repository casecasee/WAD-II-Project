<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="hotels.css">
    <title>Hotels</title>

<body>
    <!-- main nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">ROAMEO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="homepage.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="community.html">Community Feed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="mytrips.html">My Trip</a>
                </li>
            </ul>
        </div>
      </nav>


    <div class="container-fluid">
        <h1 class="title">Hotels</h1>
        <!-- start and end date -->
        <div class="top-section">
            <div class="date-picker">
                <label for="start-date">Check-in Date: </label>
                <input type="date" id="start-date">
                <label for="end-date">Check-out Date: </label>
                <input type="date" id="end-date">
            </div>

            <!-- budget tracker -->
            <div class="wrapper">
                <div class="budget-tracker-section">
                <div class="progress-ring">
                    <div class="progress-ring-circle">
                    <div class="progress-text">
                        <span id="progress-value">0%</span>
                    </div>
                    </div>
                </div>
                <div class="input-section">
                    <label for="budget">Budget: $</label>
                    <input type="number" id="budget" value="1000">
                    <label for="spending">Spending: $</label>
                    <input type="number" id="spending" value="200">
                    <button onclick="updateBudget()">Update Tracker</button>
                </div>
            </div>
            <script src="budget.js"></script>
        </div>
    </div>
        

        <!-- comparions: -->
        <!-- one hotel: e.g. -->
    <div class="container-fluid">
        <div class="bottom-section">
            <div class="hotel-card">
                <div class="hotel-image">
                    <img src="https://lh3.googleusercontent.com/p/AF1QipM9owYxuTgWK549HGcJXSyTJLrKdWj_OhJINU10=s1360-w1360-h1020" alt="hotel 1" class="hotel-img">
                </div>
                <div class="hotel-details">
                    <h2>Hotel 1</h2>
                    <div class="comparison-table">
                        <div class="platform">
                            <h3>X.com</h3>
                            <p>Price: $100</p>
                            <!-- add link -->
                            <button class="book-btn" aria-label="Book Now on X.com for $100">Book Now</button>
                        </div>
    
                        <div class="platform">
                            <h3>Y.com</h3>
                            <p>Price: $95</p>
                            <!-- add link -->
                            <button class="book-btn" aria-label="Book Now on Y.com for $95">Book Now</button>
                        </div>
    
                        <div class="platform">
                            <h3>Z.com</h3>
                            <p>Price: $98</p>
                            <!-- add link -->
                            <button class="book-btn" aria-label="Book Now on Z.com for $98">Book Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
