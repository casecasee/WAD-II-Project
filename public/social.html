<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROAMEO - Community Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script type="module" src="checkauth.js"></script>
    <style>
         /* Nav bar */
         .navbar {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; 
            padding: 0px 0;
        }

        .navbar-brand { 
            color: white !important; 
            font-weight: 700;  
            font-size: 40px; /* Adjusted size for better appearance */ 
            font-family: "Pacifico", cursive; 
            font-weight: 200; 
            /* font-family: "Playwrite GB S", serif;  */
        }

        .nav-item{
            margin: 0px 20px;
            color: white;
        }

        .navbar .nav-item .nav-link{
            color: white;
            font-size: 18px;
            border-radius: 25px;
            font-family: "Playwrite GB S", serif;
            font-family: "SF Pro Text";
            font-weight: 700;
        }

        .navbar-nav .nav-link:hover {
            background-color: #DCB287;
            color:black;
        }
        .search-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 20px;
        }
        .search-bar {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .profile-pic {
            width: 30px;
            height: 30px;
            background-color: #ccc;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .main-content {
            margin-top: 60px;
            padding: 20px;
        }
        .photo-item {
            position: relative;
            margin-bottom: 20px;
        }
        .photo-container {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }
        .photo-caption {
            margin-top: 8px;
            padding: 8px;
            color: #666;
            font-size: 14px;
            line-height: 1.4;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
        }
        .modal-caption {
            padding: 15px;
            color: #666;
            font-size: 15px;
            line-height: 1.5;
            text-align: center;
            border-top: 1px solid #eee;
            margin-top: 15px;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .photo-item img {
            width: 100%;
            height: 200px; /* Fixed height for uniformity */
            object-fit: cover; /* Ensures the image covers the area without distortion */
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .photo-item img:hover {
            opacity: 0.8;
        }
        @media (max-width: 1200px) {
            .photo-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .photo-grid {
                grid-template-columns: 1fr;
            }
        }
        .add-photo-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: black;
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .add-photo-button:hover {
            background-color: lightgray;
            color: white;
        }
    </style>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-light navbar-expand-md" style="background-color: #764F37;">
            <div class="container">
    
                <div class="d-flex col-3">
                    <a href="homepage.html" class="navbar-brand">Roameo</a>
                </div>
        
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse col-6 justify-content-center" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="homepage.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="communityFeed.html">Community Feed</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="mytrips.html">My Trip</a>
                        </li>
                    </ul>
                </div>
        
                <div class="d-flex col-3 justify-content-end">
                    <a href="profile.html">
                        <img src="dp.png" alt="Profile" class="profile-pic">
                    </a>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <div class="photo-grid">
                <div v-for="photo in displayedPhotos" :key="photo.id" class="photo-item">
                    <div class="photo-container" @click="openModal(photo)">
                        <img :src="photo.src" :alt="photo.alt">
                    </div>
                    <div class="photo-caption">{{ photo.desc }}</div>
                </div>
            </div>

            <nav aria-label="Page navigation" class="mt-4">
                <ul class="pagination justify-content-center">
                    <li class="page-item" :class="{ disabled: currentPage === 1 }">
                        <a class="page-link" href="#" @click.prevent="changePage(currentPage - 1)">Previous</a>
                    </li>
                    <li v-for="page in totalPages" :key="page" class="page-item" :class="{ active: currentPage === page }">
                        <a class="page-link" href="#" @click.prevent="changePage(page)">{{ page }}</a>
                    </li>
                    <li class="page-item" :class="{ disabled: currentPage === totalPages }">
                        <a class="page-link" href="#" @click.prevent="changePage(currentPage + 1)">Next</a>
                    </li>
                </ul>
            </nav>

            <!-- Add Photo Button -->
            <button @click="addPhoto" class="add-photo-button">Add Photo</button>
        </main>

        <!-- Photo Modal -->
        <div v-if="selectedPhoto" class="modal" tabindex="-1" style="display: block;">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">{{ selectedPhoto.alt }}</h5>
                        <button type="button" class="btn-close" @click="closeModal"></button>
                    </div>
                    <div class="modal-body">
                        <img :src="selectedPhoto.src" :alt="selectedPhoto.alt" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Photo Modal -->
        <div v-if="showAddPhotoModal" class="modal" tabindex="-1" style="display: block;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New Photo</h5>
                        <button type="button" class="btn-close" @click="closeAddPhotoModal"></button>
                    </div>
                    <div class="modal-body">
                        <form @submit.prevent="submitNewPhoto">
                            <div class="mb-3">
                                <label for="photoUrl" class="form-label">Photo URL</label>
                                <input type="text" class="form-control" id="photoUrl" v-model="newPhoto.src" required>
                            </div>
                            <div class="mb-3">
                                <label for="photoDescription" class="form-label">Description</label>
                                <input type="text" class="form-control" id="photoDescription" v-model="newPhoto.alt" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                photos: [
                { id: 1, src: "https://www.trafalgar.com/real-word/wp-content/uploads/sites/3/2018/04/Toledo-Spain-www.istockphoto.com_gb_photo_toledo-spain-gm464975554-58756952-SeanPavonePhoto.jpg", alt: "Spain", desc:"hello spain" },
                    { id: 2, src: "https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg", alt: "France" },
                    { id: 3, src: "https://media.istockphoto.com/id/1380534040/photo/beautiful-view-of-amalfi-on-the-mediterranean-coast-with-lemons-in-the-foreground-italy.jpg?s=612x612&w=0&k=20&c=4UQak9WJkyvN8aEgkLEwjnV5EW2RiGfC_GZNeQaVJeo=", alt: "Italy", desc:"hello italy" },
                    { id: 4, src: "https://t3.ftcdn.net/jpg/02/65/23/70/360_F_265237090_Muthvb72m2POYFjyx7F5UCQLh9JdBtKN.jpg", alt: "Japan", desc:"hello Japan" },
                    { id: 5, src: "https://plus.unsplash.com/premium_photo-1661963468634-71b9482a3efe?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8c291dGglMjBrb3JlYXxlbnwwfHwwfHx8MA%3D%3D", alt: "Korea", desc:"hello Korea"},
                    { id: 6, src: "https://media.istockphoto.com/id/497572532/photo/cityscape-of-guiyang-at-night.jpg?s=612x612&w=0&k=20&c=iZ2avxaTDglVbfygFduRdxADXI-KqUO1nhX4DlPgFZs=", alt: "China", desc:"hello China" },
                    { id: 7, src: "https://images.unsplash.com/photo-1525625293386-3f8f99389edd?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8c2luZ2Fwb3JlfGVufDB8fDB8fHww", alt: "Singapore", desc:"hello Singapore" },
                    { id: 8, src: "https://media.istockphoto.com/id/1201281530/photo/landscape-with-halong-bay.jpg?s=612x612&w=0&k=20&c=Kg4BgIyfMr5Egq-yaQNtBLjHP2U_db9WaLB0-4MGrb0=", alt: "Vietnam", desc:"hello Vietnam" },
                    { id: 9, src: "https://media.istockphoto.com/id/1046543492/photo/cliffs-of-moher-in-ireland.jpg?s=612x612&w=0&k=20&c=sMDpoVewpDlKDVUDg2Y0chw9ZdkHbdXCxKmhmQS-RpU=", alt: "Ireland", desc:"hello Ireland" },
                ],
                selectedPhoto: null,
                currentPage: 1,
                photosPerPage: 8,
                showAddPhotoModal: false,
                newPhoto: { src: '', alt: '' }
            },
            computed: {
                displayedPhotos() {
                    const start = (this.currentPage - 1) * this.photosPerPage;
                    const end = start + this.photosPerPage;
                    return this.photos.slice(start, end);
                },
                totalPages() {
                    return Math.ceil(this.photos.length / this.photosPerPage);
                }
            },
            methods: {
                openModal(photo) {
                    this.selectedPhoto = photo;
                },
                closeModal() {
                    this.selectedPhoto = null;
                },
                changePage(page) {
                    if (page >= 1 && page <= this.totalPages) {
                        this.currentPage = page;
                    }
                },
                addPhoto() {
                    this.showAddPhotoModal = true;
                },
                closeAddPhotoModal() {
                    this.showAddPhotoModal = false;
                    this.newPhoto = { src: '', alt: '' };
                },
                submitNewPhoto() {
                    const newId = this.photos.length + 1;
                    this.photos.push({
                        id: newId,
                        src: this.newPhoto.src,
                        alt: this.newPhoto.alt
                    });
                    this.closeAddPhotoModal();
                    // Optionally, navigate to the last page to see the new photo
                    this.changePage(this.totalPages);
                }
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
