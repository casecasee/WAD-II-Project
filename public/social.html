<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROAMEO - Community Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Slab:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Pacifico&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap">

    <!-- fonts and navbar -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Pacifico&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Pacifico&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="navbar.css">
    <link rel = "stylesheet" href = "trip.css"> 

    <style>
        .main-content {
            margin-top: 10px;
            padding: 10px;
        }
        .photo-item {
            position: relative;
            margin-bottom: 20px;
        }
        .photo-container {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }
        .photo-caption {
            margin-top: 8px;
            padding: 8px;
            color: #666;
            font-size: 14px;
            line-height: 1.4;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
        }
        .modal-caption {
            padding: 15px;
            color: #666;
            font-size: 15px;
            line-height: 1.5;
            text-align: center;
            border-top: 1px solid #eee;
            margin-top: 15px;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .photo-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .photo-item img:hover {
            opacity: 0.8;
        }
        @media (max-width: 1200px) {
            .photo-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .photo-grid {
                grid-template-columns: 1fr;
            }
        }
        .add-photo-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: black;
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .add-photo-button:hover {
            background-color: lightgray;
            color: white;
        }
        .modal-body img {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: cover;
        }
        .no-scroll {
            overflow: hidden;
        }
        
        /* connections added from here */
        .travelers-section {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #f8f9fa;
        }

        .travelers-section h2 {
            color: #764F37;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
        }

        .travelers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        .traveler-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .traveler-card:hover {
            transform: translateY(-5px);
        }

        .traveler-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .traveler-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }

        .traveler-details {
            flex-grow: 1;
        }

        .traveler-name {
            font-weight: bold;
            color: #764F37;
            margin: 0;
        }

        .traveler-location {
            color: #666;
            font-size: 0.9em;
            margin: 5px 0;
        }

        .traveler-interests {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }

        .interest-tag {
            background: #DCB287;
            color: white;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.8em;
        }

        .connect-btn {
            background-color: #B5855B;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .connect-btn:hover {
            background-color: #DCB287;
        }

        .connected {
            background-color: #28a745;
        }

        .latest-posts-header {
            text-align: center;
            color: #764F37;
            font-family: 'Playfair Display', serif;
            margin: 10px 0 10px 0;
            padding-bottom: 5px;
            position: relative;
        }

        .latest-posts-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background-color: #DCB287;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="navbar-app"> 
            <navbar-component></navbar-component> 
        </div> 

        <!-- gpt from here, want to add anyth else?? or for show only?? -->
        <!-- Add this right after the navbar and before the main-content -->
        <!-- connections added from here -->
        <div class="travelers-section">
            <h2>Connect with Travelers</h2>
            <div class="travelers-grid" id="travelersGrid">
                <!-- Travelers will be dynamically added here -->
            </div>
        </div>

        <main class="main-content">
            <h2 class="latest-posts-header">Latest Posts</h2>
            <div class="photo-grid">
                <div v-for="photo in displayedPhotos" :key="photo.id" class="photo-item">
                    <div class="photo-container" @click="openModal(photo)">
                        <img :src="photo.src" :alt="photo.alt">
                    </div>
                    <div class="photo-caption">{{ photo.alt }}</div>  <!-- Changed from photo.desc to photo.alt -->
                </div>
            </div>

            <nav aria-label="Page navigation" class="mt-4">
                <ul class="pagination justify-content-center">
                    <li class="page-item" :class="{ disabled: currentPage === 1 }">
                        <a class="page-link" href="#" @click.prevent="changePage(currentPage - 1)">Previous</a>
                    </li>
                    <li v-for="page in totalPages" :key="page" class="page-item" :class="{ active: currentPage === page }">
                        <a class="page-link" href="#" @click.prevent="changePage(page)">{{ page }}</a>
                    </li>
                    <li class="page-item" :class="{ disabled: currentPage === totalPages }">
                        <a class="page-link" href="#" @click.prevent="changePage(currentPage + 1)">Next</a>
                    </li>
                </ul>
            </nav>

            <!-- Add Photo Button -->
            <button @click="addPhoto" class="add-photo-button">Add Photo</button>
        </main>

        <!-- Photo Modal -->
        <div v-if="selectedPhoto" class="modal" tabindex="-1" style="display: block;">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">{{ selectedPhoto.alt }}</h5>
                        <button type="button" class="btn-close" @click="closeModal"></button>
                    </div>
                    <div class="modal-body">
                        <img :src="selectedPhoto.src" :alt="selectedPhoto.alt" class="img-fluid">
                        <div class="modal-caption">{{ selectedPhoto.desc }}</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Photo Modal -->
        <div v-if="showAddPhotoModal" class="modal" tabindex="-1" style="display: block;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New Photo</h5>
                        <button type="button" class="btn-close" @click="closeAddPhotoModal"></button>
                    </div>
                    <div class="modal-body">
                        <form @submit.prevent="submitNewPhoto">
                            <div class="mb-3">
                                <label for="photoUrl" class="form-label">Photo URL</label>
                                <input type="text" class="form-control" id="photoUrl" v-model="newPhoto.src" required>
                            </div>
                            <div class="mb-3">
                                <label for="photoDescription" class="form-label">Title</label>
                                <input type="text" class="form-control" id="photoDescription" v-model="newPhoto.alt" required>
                            </div>
                            <div class="mb-3">
                                <label for="photoCaption" class="form-label">Caption</label>
                                <textarea class="form-control" id="photoCaption" v-model="newPhoto.desc" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                photos: [
                { id: 1, src: "https://images.unsplash.com/photo-1543783207-ec64e4d95325?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2940&q=80", alt: "Spain", desc:"Lovely day in Spain" },
                    { id: 2, src: "https://www.planetware.com/wpimages/2020/02/france-in-pictures-beautiful-places-to-photograph-eiffel-tower.jpg", alt: "France", desc: "Beautiful Eiffel Tower in Paris" },
                    { id: 3, src: "https://media.istockphoto.com/id/1380534040/photo/beautiful-view-of-amalfi-on-the-mediterranean-coast-with-lemons-in-the-foreground-italy.jpg?s=612x612&w=0&k=20&c=4UQak9WJkyvN8aEgkLEwjnV5EW2RiGfC_GZNeQaVJeo=", alt: "Italy", desc:"Ciao!" },
                    { id: 4, src: "https://t3.ftcdn.net/jpg/02/65/23/70/360_F_265237090_Muthvb72m2POYFjyx7F5UCQLh9JdBtKN.jpg", alt: "Japan", desc:"hello Japan" },
                    { id: 5, src: "https://plus.unsplash.com/premium_photo-1661963468634-71b9482a3efe?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8c291dGglMjBrb3JlYXxlbnwwfHwwfHx8MA%3D%3D", alt: "Korea", desc:"The beauty of Korea!"},
                    { id: 6, src: "https://media.istockphoto.com/id/497572532/photo/cityscape-of-guiyang-at-night.jpg?s=612x612&w=0&k=20&c=iZ2avxaTDglVbfygFduRdxADXI-KqUO1nhX4DlPgFZs=", alt: "China", desc:"China is so beautiful" },
                    { id: 7, src: "https://images.unsplash.com/photo-1525625293386-3f8f99389edd?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8c2luZ2Fwb3JlfGVufDB8fDB8fHww", alt: "Singapore", desc:"Concrete jungle" },
                    { id: 8, src: "https://media.istockphoto.com/id/1201281530/photo/landscape-with-halong-bay.jpg?s=612x612&w=0&k=20&c=Kg4BgIyfMr5Egq-yaQNtBLjHP2U_db9WaLB0-4MGrb0=", alt: "Vietnam", desc:"Vietnam!" },
                    { id: 9, src: "https://media.istockphoto.com/id/1046543492/photo/cliffs-of-moher-in-ireland.jpg?s=612x612&w=0&k=20&c=sMDpoVewpDlKDVUDg2Y0chw9ZdkHbdXCxKmhmQS-RpU=", alt: "Ireland", desc:"Ireland is so beautiful!" },
                ],
                selectedPhoto: null,
                currentPage: 1,
                photosPerPage: 8,
                showAddPhotoModal: false,
                newPhoto: { src: '', alt: '', desc: '' },
                // new code for travellers
                travelers: [
                    {
                        id: 1,
                        name: "Sarah Chen",
                        location: "Singapore",
                        avatar: "https://randomuser.me/api/portraits/women/1.jpg",
                        interests: ["Photography", "Food", "Culture"],
                        connected: false
                    },
                    {
                        id: 2,
                        name: "John Smith",
                        location: "United States",
                        avatar: "https://randomuser.me/api/portraits/men/1.jpg",
                        interests: ["Hiking", "Adventure", "History"],
                        connected: false
                    },
                    {
                        id: 3,
                        name: "Maria Garcia",
                        location: "Spain",
                        avatar: "https://randomuser.me/api/portraits/women/2.jpg",
                        interests: ["Art", "Museums", "Local Markets"],
                        connected: false
                    }
                ]
            },
            computed: {
                displayedPhotos() {
                    const start = (this.currentPage - 1) * this.photosPerPage;
                    const end = start + this.photosPerPage;
                    return this.photos.slice(start, end);
                },
                totalPages() {
                    return Math.ceil(this.photos.length / this.photosPerPage);
                }
            },
            created() {
                document.addEventListener('keydown', this.handleKeyDown);
            },
            beforeDestroy() {
                document.removeEventListener('keydown', this.handleKeyDown);
            },
            methods: {
                openModal(photo) {
                    this.selectedPhoto = photo;
                    this.toggleBodyScroll(true);
                },
                closeModal() {
                    this.selectedPhoto = null;
                    this.toggleBodyScroll(false);
                },
                toggleBodyScroll(disable) {
                    if (disable) {
                        document.body.classList.add('no-scroll');
                    } else {
                        document.body.classList.remove('no-scroll');
                    }
                },
                changePage(page) {
                    if (page >= 1 && page <= this.totalPages) {
                        this.currentPage = page;
                    }
                },
                addPhoto() {
                    this.showAddPhotoModal = true;
                },
                closeAddPhotoModal() {
                    this.showAddPhotoModal = false;
                    this.newPhoto = { src: '', alt: '', desc: '' };
                },
                submitNewPhoto() {
                    const newId = this.photos.length + 1;
                    this.photos.push({
                        id: newId,
                        src: this.newPhoto.src,
                        alt: this.newPhoto.alt,
                        desc: this.newPhoto.desc
                    });
                    this.closeAddPhotoModal();
                    this.changePage(this.totalPages);
                },
                handleKeyDown(event) {
                    if (event.key === 'Escape' && this.selectedPhoto) {
                        this.closeModal();
                    }
                },
                // new code
                displayTravelers() {
                    const travelersGrid = document.getElementById('travelersGrid');
                    while (travelersGrid.firstChild) {
                        travelersGrid.removeChild(travelersGrid.firstChild);
                    }

                    this.travelers.forEach(traveler => {
                        const travelerCard = document.createElement('div');
                        travelerCard.className = 'traveler-card';

                        const travelerInfo = document.createElement('div');
                        travelerInfo.className = 'traveler-info';

                        const avatar = document.createElement('img');
                        avatar.src = traveler.avatar;
                        avatar.alt = traveler.name;
                        avatar.className = 'traveler-avatar';

                        const details = document.createElement('div');
                        details.className = 'traveler-details';

                        const name = document.createElement('h3');
                        name.className = 'traveler-name';
                        name.textContent = traveler.name;

                        const location = document.createElement('p');
                        location.className = 'traveler-location';
                        location.textContent = traveler.location;

                        details.appendChild(name);
                        details.appendChild(location);
                        travelerInfo.appendChild(avatar);
                        travelerInfo.appendChild(details);

                        const interests = document.createElement('div');
                        interests.className = 'traveler-interests';
                        traveler.interests.forEach(interest => {
                            const tag = document.createElement('span');
                            tag.className = 'interest-tag';
                            tag.textContent = interest;
                            interests.appendChild(tag);
                        });

                        const connectBtn = document.createElement('button');
                        connectBtn.className = 'connect-btn';
                        connectBtn.textContent = traveler.connected ? 'Connected' : 'Connect';
                        if (traveler.connected) {
                            connectBtn.classList.add('connected');
                        }
                        connectBtn.addEventListener('click', () => this.toggleConnect(traveler.id));

                        travelerCard.appendChild(travelerInfo);
                        travelerCard.appendChild(interests);
                        travelerCard.appendChild(connectBtn);
                        travelersGrid.appendChild(travelerCard);
                    });
                },
                toggleConnect(travelerId) {
                    const traveler = this.travelers.find(t => t.id === travelerId);
                    if (traveler) {
                        traveler.connected = !traveler.connected;
                        this.displayTravelers();
                    }
                }
            },
            mounted() {
                this.displayTravelers();
            }
        });
    </script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src = "navbarLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
