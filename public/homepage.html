<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROAMEO</title>
    <!-- vue CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        
    <script type="module" src="checkauth.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrolling */
        }
        .navbar {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 0px 0;
        }

        .navbar-brand { 
            color: white !important; 
            font-weight: 700;  
            font-size: 40px; /* Adjusted size for better appearance */ 
            font-family: "Pacifico", cursive; 
            font-weight: 200; 
            /* font-family: "Playwrite GB S", serif;  */
        }

        .nav-item{
            margin: 0px 20px;
            color: white;
        }

        .navbar .nav-item .nav-link{
            color: white;
            font-size: 18px;
            border-radius: 25px;
            font-family: "Playwrite GB S", serif;
            font-family: "SF Pro Text";
            font-weight: 700;
        }

        .navbar-nav .nav-link:hover {
            background-color: #DCB287;
            color:black;
        }
        .search-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 20px;
        }
        .search-bar {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .profile-pic {
            width: 30px;
            height: 30px;
            background-color: #ccc;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .carousel {
            height: 100%; 
            display: flex;
            transition: transform 0.5s ease;
            margin: 0;
            padding: 0;
        }
        .slide {
            position: relative;
            flex: 0 0 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 20px 40px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .title {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .info-box {
            position: absolute;
            /* border: 2px solid #000; */
            background-color: rgba(255, 255, 255, 0.7);  /* Translucent white background */
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            margin-bottom: 20px;
            color: black;
            margin: 20px;
            border-radius: 10px;
            z-index: 2;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }
        .add-trip {
            position: absolute;
            background-color: #fff;
            border: 2px solid #000;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            z-index: 2;
        }
        .add-trip:hover {
            background-color: #000;
            color: #fff;
        }
        .navigation {
            position: fixed;
            top: 50%;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 1000;
        }
        .nav-arrow {
            font-size: 24px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 50%;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background-color: #f0f0f0;
        }
        .footer-dot {
            width: 10px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
            cursor: pointer;
        }
        .footer-dot.active {
            background-color: #0066cc;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light navbar-expand-md" style="background-color: #764F37;">
        <div class="container">

            <div class="d-flex col-3">
                <a href="homepage.html" class="navbar-brand">Roameo</a>
            </div>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse col-6 justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="social.html">Community Feed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mytrips.html">My Trip</a>
                    </li>
                </ul>
            </div>
    
            <div class="d-flex col-3 justify-content-end">
                <input type="text" class="search-bar" placeholder="Search...">
                <a href="profile.html">
                    <img src="dp.png" alt="Profile" class="profile-pic">
                </a>
            </div>
        </div>
    </nav>
    
    <div class="carousel">
        <div class="slide">
            <img class="d-block w-100" src="https://media.timeout.com/images/106181719/image.jpg" alt="France slide">
            <div class="title">FRANCE</div>
            <div class="info-box">FRANCE</div>
            <button class="add-trip" onclick="window.location.href='addtripinfo.html'">ADD TRIP</button>
        </div>
        <div class="slide">
            <img class="d-block w-100" src="https://media.vogue.co.uk/photos/65f17c1e59d6093aba7d70ee/16:9/w_5760,h_3240,c_limit/GettyImages-1380534040.jpg" alt="Italy slide">
            <div class="title">ITALY</div>
            <div class="info-box">ITALY</div>
            <button class="add-trip" onclick="window.location.href='addtripinfo.html'">ADD TRIP</button>
        </div>
        <div class="slide">
            <img class="d-block w-100" src="https://i.natgeofe.com/k/e800ca90-2b5b-4dad-b4d7-b67a48c96c91/spain-madrid_16x9.jpg?w=1200" alt="Spain slide">
            <div class="title">SPAIN</div>
            <div class="info-box">SPAIN</div>
            <button class="add-trip" onclick="window.location.href='addtripinfo.html'">ADD TRIP</button>
        </div>
    </div>

    <div class="navigation">
        <div class="nav-arrow" id="prev">&lt;</div>
        <div class="nav-arrow" id="next">&gt;</div>
    </div>

    <div class="footer" id="footer">
        <div class="footer-dot active"></div>
        <div class="footer-dot"></div>
        <div class="footer-dot"></div>
    </div>

    <script>
        const carousel = document.querySelector('.carousel');
        const slides = document.querySelectorAll('.slide');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const footer = document.getElementById('footer');
        const dots = footer.querySelectorAll('.footer-dot');

        let currentSlide = 0;
        let autoSlideInterval;
        const autoSlideDelay = 5000; // 5 seconds

        function showSlide(index) {
            carousel.style.transform = `translateX(-${index * 100}%)`;
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
            currentSlide = index;
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }

        function startAutoSlide() {
            autoSlideInterval = setInterval(nextSlide, autoSlideDelay);
        }

        function stopAutoSlide() {
            clearInterval(autoSlideInterval);
        }

        prevBtn.addEventListener('click', () => {
            prevSlide();
            stopAutoSlide();
            startAutoSlide();
        });

        nextBtn.addEventListener('click', () => {
            nextSlide();
            stopAutoSlide();
            startAutoSlide();
        });

        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                showSlide(index);
                stopAutoSlide();
                startAutoSlide();
            });
        });

        carousel.addEventListener('mouseenter', stopAutoSlide);
        carousel.addEventListener('mouseleave', startAutoSlide);

        // Start the auto-sliding
        startAutoSlide();
    </script>

    <script type="module" src="data.js"></script> 
</body>
</html>
