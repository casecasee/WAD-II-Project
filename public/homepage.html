    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; 
            padding: 15px 30px;
        }
        .logo {
            font-size: 30px;
            font-weight: 700;
            color: #764F37;
            font-family: 'Playfair Display', serif;
            margin-left: 15px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
            margin-right: 15px;
        }
        .nav-link {
            text-decoration: none;
            color: #764F37;
            font-weight: 500;
            font-size: 18px;
            font-family: 'Montserrat', sans-serif;
        }
        .nav-link:hover {
            color: #edc9af;
            text-decoration: underline;
        }
        .search-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 20px;
        }
        .search-bar {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .profile-link {
            width: 30px;
            height: 30px;
            background-color: #ccc;

            justify-content: center;

            color: #333;
            font-weight: bold;

        .carousel {
            height: 100%;
            display: flex;
            transition: transform 0.5s ease;

        .slide {
            position: relative;
            flex: 0 0 100%;

            padding: 60px 20px 40px;
            box-sizing: border-box;
        }
        .title {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .info-box {
            position: absolute;
            border: 2px solid #000;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .add-trip {
            position: absolute;
            background-color: #fff;
            border: 2px solid #000;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .add-trip:hover {
            background-color: #000;
            color: #fff;
        }
        .navigation {
            position: fixed;
            top: 50%;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 1000;
        }
        .nav-arrow {
            font-size: 24px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 50%;

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;

        }

            width: 10px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
            cursor: pointer;
        }
        .footer-dot.active {
            background-color: #0066cc;
        }

<body>
    <div class="header">
        <div class="logo">ROAMEO</div>
        <div class="nav-links">
            <a href="homepage.html" class="nav-link">Home</a>
            <a href="social.html" class="nav-link">Community Feed</a>
            <a href="mytrips.html" class="nav-link">My Trips</a>
        </div>
        <div class="search-profile">
            <input type="text" class="search-bar" placeholder="Search...">
            <a href="#" class="profile-link">P</a>
        </div>
    </div>
    
    <div class="carousel">
        <div class="slide">
            <img class="d-block w-100" src="https://media.timeout.com/images/106181719/image.jpg" alt="France slide">
            <div class="title">FRANCE</div>
            <div class="info-box">FRANCE</div>
            <button class="add-trip" onclick="window.location.href='addtripinfo.html'">ADD TRIP</button>
        </div>
        <div class="slide">
            <img class="d-block w-100" src="https://media.vogue.co.uk/photos/65f17c1e59d6093aba7d70ee/16:9/w_5760,h_3240,c_limit/GettyImages-1380534040.jpg" alt="Italy slide">
            <div class="title">ITALY</div>
            <div class="info-box">ITALY</div>
            <button class="add-trip" onclick="window.location.href='addtripinfo.html'">ADD TRIP</button>
        </div>
        <div class="slide">
            <img class="d-block w-100" src="https://i.natgeofe.com/k/e800ca90-2b5b-4dad-b4d7-b67a48c96c91/spain-madrid_16x9.jpg?w=1200" alt="Spain slide">
            <div class="title">SPAIN</div>
            <div class="info-box">SPAIN</div>
            <button class="add-trip" onclick="window.location.href='addtripinfo.html'">ADD TRIP</button>
        </div>
    </div>

    <div class="navigation">
        <div class="nav-arrow" id="prev">&lt;</div>
        <div class="nav-arrow" id="next">&gt;</div>
    </div>

    <div class="footer" id="footer">
        <div class="footer-dot active"></div>
        <div class="footer-dot"></div>
        <div class="footer-dot"></div>
    </div>

    <script>
        const carousel = document.querySelector('.carousel');
        const slides = document.querySelectorAll('.slide');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const footer = document.getElementById('footer');
        const dots = footer.querySelectorAll('.footer-dot');

        let currentSlide = 0;
        let autoSlideInterval;
        const autoSlideDelay = 5000; // 5 seconds

        function showSlide(index) {
            carousel.style.transform = `translateX(-${index * 100}%)`;
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
            currentSlide = index;
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }

        function startAutoSlide() {
            autoSlideInterval = setInterval(nextSlide, autoSlideDelay);
        }

        function stopAutoSlide() {
            clearInterval(autoSlideInterval);
        }

        prevBtn.addEventListener('click', () => {
            prevSlide();
            stopAutoSlide();
            startAutoSlide();
        });

        nextBtn.addEventListener('click', () => {
            nextSlide();
            stopAutoSlide();
            startAutoSlide();
        });

        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                showSlide(index);
                stopAutoSlide();
                startAutoSlide();
            });
        });

        carousel.addEventListener('mouseenter', stopAutoSlide);
        carousel.addEventListener('mouseleave', startAutoSlide);

        // Start the auto-sliding
        startAutoSlide();
    </script>

    <script type="module" src="data.js"></script> 
</body>
