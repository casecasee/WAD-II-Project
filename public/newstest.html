<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local News for Travelers</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.0"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 900px;
    }
    .search-bar {
      display: flex;
      margin-bottom: 20px;
    }
    .search-bar input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    .search-bar button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .news-card {
      display: flex;
      flex-direction: column;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin-bottom: 15px;
      padding: 15px;
    }
    .news-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .news-card h3 {
      font-size: 18px;
      margin-top: 10px;
      color: #333;
    }
    .news-card p {
      font-size: 14px;
      color: #666;
      margin: 10px 0;
    }
    .news-card a {
      color: #4CAF50;
      text-decoration: none;
    }
    .news-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div id="app" class="container">
    <div class="search-bar">
      <input type="text" v-model="location" placeholder="Enter destination city or country" />
      <button @click="fetchLocalNews">Search Local News</button>
    </div>
    <div v-if="loading" class="loading">Loading...</div>
    <div v-if="news.length" class="news-list">
      <div v-for="(article, index) in news" :key="index" class="news-card">
        <img :src="article.image_url" :alt="article.title" />
        <h3>{{ article.title }}</h3>
        <p>{{ article.description }}</p>
        <a :href="article.url" target="_blank">Read more</a>
      </div>
    </div>
    <div v-if="error" class="error">{{ error }}</div>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          location: '',
          news: [],
          loading: false,
          error: ''
        };
      },
      methods: {
        fetchLocalNews() {
          if (!this.location) return;
          this.loading = true;
          this.error = '';
          const apiToken = 'In7Boy8U1mfG4J2BTmzJ0dXxucyacS4CPjlORcRN';
          const searchQuery = encodeURIComponent(this.location);  // Using location as search term
          const url = `https://api.thenewsapi.com/v1/news/all?api_token=${apiToken}&search=${searchQuery}&limit=5`;

          fetch(url)
            .then(response => response.json())
            .then(data => {
              this.loading = false;
              if (data.data && data.data.length) {
                this.news = data.data;
              } else {
                this.error = 'No local news found for your location.';
              }
            })
            .catch(err => {
              this.loading = false;
              this.error = 'An error occurred. Please try again later.';
            });
        }
      }
    });

    app.mount('#app');
  </script>
  
</body>
</html>
