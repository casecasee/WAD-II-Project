<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>postcard</title>
    <link rel="stylesheet" href="signIn.css">
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>

    <div id="app">
        <img src="countryPics/postcard.jpg" id="image">
        <div class="postcard" :class="{ flipped: isFlipped }">
            <div class="side front" >
                <div class="stripes">
                    <div class="container">
                        <div id="line"></div>
                        <h1 id="title">Roameo</h1>
                        <h2 id="header">Sign Up</h2>
                        <div id="stamp"></div>
                        <div class="form-container">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <div class="row">
                                    <div class="col">
                                        <input v-model="name" type="text" id="name" name="name" autocomplete="off" class="form-control" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email">Email:</label>
                                <div class="row">
                                    <div class="col">
                                        <input v-model="email" type="email" name="email" autocomplete="off" class="form-control" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <div class="row">
                                    <div class="col">
                                        <input v-model="pwd" type="password" name="pwd" autocomplete="off" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                            <div id="signUp"><button class="btn btn-primary" @click="signUp()">Sign Up!</button></div>
                            
                        </div>
                        <button class="btn btn-success flip-button" @click="flipCard">Already have an account? Sign In</button>
                    </div>
                </div>
            </div>
            
            <div class="side back">
                <div class="stripes">
                    <div class="container">
                        <div id="line"></div>
                        <h1 id="title">Roameo</h1>
                        <h2 id="header">Sign In</h2>
                        <div id="stamp"></div> 

                        <div class="form-container">

                            <div class="form-group">
                                <label for="email">Email:</label>
                                <div class="row">
                                    <div class="col">
                                        <input v-model="email" type="email" name="email" autocomplete="off" class="form-control" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <div class="row">
                                    <div class="col">
                                        <input v-model="pwd" type="password" name="pwd" autocomplete="off" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                            <div id="signUp"><button class="btn btn-primary" @click="signIn()">Sign In!</button></div>
                        
                        </div>


                        <button class="btn btn-success flip-button" @click="flipCard">Need an account? Sign Up</button>
                    </div>
                </div>
            </div>

        </div>
        
        </div>
    </div>

    <script src="signIn.js" type="module"></script>

    
</body>
</html>
