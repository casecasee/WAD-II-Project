<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Trip Info</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src='https://unpkg.com/axios/dist/axios.min.js'></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Slab:wght@400;700&display=swap">
    
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #BDC6C2;
        }

        .title {
            text-align: center;
            color: #764F37; 
            font-size: 50px;
            font-family: 'Playfair Display', serif; 
            font-weight: 700;
            margin: 30px 0; /* Adjusted margin for better spacing */
        }

        .form-container {
            padding: 30px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9); 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4); 
            max-width: 600px; 
            margin: 0 auto; 
        }

        .btn {
            background-color: #B5855B;
            color: white;
            font-family: 'Lora', serif; 
            font-weight: bold;
            border: none;
        }

        .btn:hover {
            background-color: #DCB287;
            transition: background-color 0.3s;
        }

        /* Nav bar */
        .navbar {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; 
            padding: 15px 0; /* Added padding for better spacing */
        }

        .navbar-brand {
            color: #764F37 !important;
            font-weight: 700; 
            font-size: 30px; /* Adjusted size for better appearance */
            font-family: 'Playfair Display', serif;
        }

        .navbar-nav .nav-link {
            color: #764F37;
            font-weight: 500;
            margin-left: 15px;
            font-size: 18px; /* Adjusted font size */
            font-family: 'Montserrat', sans-serif;
        }

        .navbar-nav .nav-link:hover {
            color: #edc9af;
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            font-family: 'Montserrat', sans-serif; 
        }

        label {
            font-family: 'Lora', serif; 
            font-weight: 700; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="homepage.html">ROAMEO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="communityFeed.html">Community Feed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mytrips.html">My Trip</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="app">
        <div class="container">
            <h1 class="title">Choose Your Destination</h1>
            <div class="form-container">
                <form id="countryForm" @submit.prevent="submit">
                    <div class="form-group">
                        <label for="countrySelect">Select a Country to Explore:</label>
                        <input v-model="entry" @keyup="filterCountries()" type="text" placeholder="Where to?" class="form-control" aria-describedby="countryHelp">
                        <small id="countryHelp" class="form-text text-muted">Start typing to see suggestions.</small>
                        <select v-model='selectedCountry' class="form-control" id="countrySelect" size="5" @click="change">
                            <option v-for="country in filteredCountries" :value="country">{{country}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dateSelect">Dates:</label>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="date" id="startDate" name="startDate" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <input type="date" id="endDate" name="endDate" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="budget">Budget:</label>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="number" id="minBudget" name="minBudget" class="form-control" placeholder="Min Budget" required>
                            </div>
                            <div class="col-md-6">
                                <input type="number" id="maxBudget" name="maxBudget" class="form-control" placeholder="Max Budget" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-block">Start Planning</button>
                </form>
            </div>
        </div>

    </div>

    <footer>
        <p>&copy; 2024 ROAMEO. All Rights Reserved.</p>
    </footer>

    <script type="module">
        import { cities } from './allcities.js';

        const app = Vue.createApp({ 
            data() { 
                return { 
                    countries: [],
                    filteredCountries: [],
                    selectedCountry: '',
                    entry: ''
                };
            }, 
            mounted() { 
                this.fetchCountries();
            },
            methods: {
                async fetchCountries() {
                    
                    try {
                        const response = await axios.get('https://restcountries.com/v3.1/all');
                        this.countries = response.data.map(country => country.name.common);
                        this.countries = this.countries.concat(cities);
                        this.filteredCountries = this.countries;
                    } catch (error) {
                        console.error('Error fetching countries:', error);
                    }
                },
                filterCountries() {
                    if (!this.entry) {
                        this.filteredCountries = this.countries;
                    } else {
                        this.filteredCountries = this.countries.filter(country =>
                            country.toLowerCase().startsWith(this.entry.toLowerCase())
                        );
                    }
                },
                submit() {
                    window.location.href = 'options.html?country=' + this.entry; 
                    localStorage.setItem('selectedCountry', this.selectedCountry);
                },
                change() {
                    this.entry = this.selectedCountry;
                }
            }
        });
        const vm = app.mount('#app');
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
