<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Trip Info</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src='https://unpkg.com/axios/dist/axios.min.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Pacifico&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">    <!-- Axios -->

    <link rel = "stylesheet" href = "trip.css">

</head>
<body>
    <nav class="navbar navbar-light navbar-expand-md" style="background-color: #764F37;">
        <div class="container d-flex justify-content-between align-items-center">
    
            <div class="d-flex align-items-center">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a href="homepage.html" class="navbar-brand ml-2" aria-label="Go to homepage">Roameo</a>
            </div>
    
            <div class="profile-icon">
                <a href="profile.html" aria-label="Profile">
                    <img src="dp.png" alt="Profile" class="profile-pic">
                </a>
            </div>
    
            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="social.html">Community Feed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mytrips.html">My Trips</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="app">
        <div class="container my-4">
            <h1 class="title">Choose Your Destination</h1>
            <div class="form-container">
                <form id="countryForm" @submit.prevent="submit" style="width: 100%; max-width: 600px;">
                    <div class="form-group">
                        <label for="countrySelect">Select a Country to Explore:</label>
                        <input v-model="entry" @keyup="filterCountries()" type="text" placeholder="Where to?" class="form-control" aria-describedby="countryHelp">
                        <small id="countryHelp" class="form-text text-muted">Start typing to see suggestions.</small>
                        <select v-model='selectedCountry' class="form-control" id="countrySelect" size="5" @click="change">
                            <option v-for="country in filteredCountries" :value="country">{{country}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dateSelect">Dates:</label>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="date" id="startDate" name="startDate" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <input type="date" id="endDate" name="endDate" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="budget">Budget:</label>
                        <div class="row">
                            <div class="col-md">
                                <input type="number" id="budget" name="budget" class="form-control" placeholder="Budget" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-block">Start Planning</button>
                </form>
            </div>
        </div>

    </div>

    <footer>
        &copy; 2024 ROAMEO. All Rights Reserved.
    </footer>

    <script src = "addtripinfo.js"  type="module"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-6BZzzbKoKsQNMz3wcp3KE/oq6uc+WhPpYzQhjjY+KpFbc4MM3VRu8AY5QaMOgYnx" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
