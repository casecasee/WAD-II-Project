<!-- THIS PAGE WILL HAVE 3 BUTTON OPTIONS THAT DIRECT THEM TO PICK THEIR FLIGHT, ATTRACTIONS AND HOTEL -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Choices</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, beige, #e09d7e);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        /* Nav bar */
        .navbar {
            background-color: transparent;
            width: 100%;
            position: fixed;
            top: 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
        }

        .navbar-nav .nav-link {
            color: #333;
        }

        .buttons-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); 
        }

        .btn {
            background-color: #edc9af; 
            color: #fff;
            font-weight: bold;
            padding: 15px 30px;
            margin: 15px;
            border: none;
            border-radius: 10px;
            font-size: 19px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #e17055;
            transform: translateY(-2px);
        }

        .btn img {
            height: 30px;
            margin-right: 10px;
        }

        h1 {
            font-size: 40px;
            color: #333;
            margin-bottom: 30px;
        }

        .navbar-toggler {
            border-color: #333;
        }

        .navbar-toggler-icon {
            color: #333;
        }
    </style>
</head>

<body>

    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="homepage.html">ROAMEO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Community Feed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My Trip</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main buttons section -->
    <div class="buttons-container">
        <h1>Plan Your Trip</h1>
        <div>
            <button id="flight" class="btn"><img src="countryPics/ticket_sign.png" alt="Flight Icon">FLIGHT</button>
        </div>
        <div>
            <button id="hotel" class="btn"><img src="countryPics/hotel_sign.png" alt="Hotel Icon">HOTEL</button>
        </div>
        <div>
            <button id="attractions" class="btn"><img src="countryPics/attraction_sign.png" alt="Attractions Icon">ATTRACTIONS</button>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
