<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Attractions</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqbv7BqX1_7CcpPT80locaYJ3fnsdC-Sg&libraries=places,marker" defer></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Pacifico&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="navbar.css">
    <!-- Axios -->
    <script src='https://unpkg.com/axios/dist/axios.min.js'></script>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel = "stylesheet" href = "trip.css">

</head>

<body>
    <div id="navbar-app">
        <navbar-component></navbar-component>
    </div>

    <div id="app">
        <h1>Attractions in {{ country }}</h1>

        <div class='container'>
            <div class='row row-cols-4'>
                <div class="col" v-for="attraction in all">
                    <country-images @popup="(imgurl) => popup(imgurl, attraction.name)" :a_name="attraction.name"></country-images>
                </div>
            </div>
        </div>
        
        <pop-up :display_it=display_it :a_name="selected_a" :bg_img="this.imgurl" @close="close()" @add="addattract"></pop-up>
    </div>
        
    <script src = "attractionImages.js" type="module"></script>
    <script src = "navbarLoader.js"></script>
    
    <footer>
        <p>&copy; 2024 ROAMEO. All Rights Reserved.</p>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
</body>
</html>
