        function getRandomInt(min, max) {
            min = Math.ceil(min);   // Round up
            max = Math.floor(max);  // Round down
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        async function getCountryCoordinates(countryName) {
            const response = await axios.get(`https://restcountries.com/v3.1/name/${countryName}`);
            const data = response.data;
            const country = data[0];

            return {
                lat: country.latlng[0], // Latitude
                lon: country.latlng[1]  // Longitude
            };
        }

        async function getImgs() {
            const selectedCountry = localStorage.getItem('selectedCountry');
            document.getElementById('countryName').innerText = `Attractions in ${selectedCountry}`;

            const info = await getCountryCoordinates(selectedCountry);
            const lat = info.lat;
            const long = info.lon;

            var loc = new google.maps.LatLng(lat, long);
            const service = new google.maps.places.PlacesService(document.createElement('div'));

            const request = {
                location: loc,
                radius: '100000',
                type: ['tourist_attraction', 'museum', 'stadium', 'landmark', 'natural_feature'], 
            };

            service.nearbySearch(request, (results, status) => handleResponse(results, status, selectedCountry));
        }

                    card.appendChild(imgElement);
                    card.appendChild(caption);

                    destination.appendChild(card);
                }

            })
