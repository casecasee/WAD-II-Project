<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>postcard</title>
    <link rel="stylesheet" href="signIn.css">
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div id="app">
        <img src="countryPics/postcard.jpg" id="image">

        <div class='container-fluid p-3' id="outer">
            <div class='row'>
                <div class='col'>

                    <div class='container-fluid bg-white'>
                        <div class='row'>
                            <div class='col-6'>
                                <h1 id="title">Roameo</h1>
                            </div> <!-- col -->
                            <div class='col-4'>
                                <h2 id="header">Sign Up</h2>
                            </div> <!-- col -->
                            <div class='col'>
                                <div id="stamp"></div>  
                            </div> <!-- col -->
                        </div> <!-- row -->

                        <div class="row">
                            <div class="col-6">

                            </div>

                            <div class="col-6">

                                <div class="form-container">
                                    <div class="form-group">
                                        <label for="name">Name:</label>
                                        <div class="row">
                                            <div class="col">
                                                <input v-model="name" type="text" id="name" name="name" autocomplete="off" class="form-control" required>
                                            </div>
                                        </div>
                                    </div>
        
                                    <div class="form-group">
                                        <label for="email">Email:</label>
                                        <div class="row">
                                            <div class="col">
                                                <input v-model="email" type="email" name="email" autocomplete="off" class="form-control" required>
                                            </div>
                                        </div>
                                    </div>
        
                                    <div class="form-group">
                                        <label for="pwd">Password:</label>
                                        <div class="row">
                                            <div class="col">
                                                <input v-model="pwd" type="password" name="pwd" autocomplete="off" class="form-control" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="signUp"><button class="btn btn-primary" @click="signUp()">Sign Up!</button></div>
                                    
                                </div>
                                







                            </div>




                        </div>





                    </div> <!-- container -->

                    
                </div> <!-- col -->
            </div> <!-- row -->
        </div> <!-- container -->

    </div>
        























                            
    <script src="signIn.js" type="module"></script>

    
</body>
</html>
